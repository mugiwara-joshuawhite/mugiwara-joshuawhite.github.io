<!DOCTYPE html>
<html>
    <head>
        <title>Monetally</title>

        <link rel="stylesheet" href="styles/default.css">
        <link rel="stylesheet" href="login.css">
    </head>

    <body>
        <div class="nav-bar">
            <p class="nav-name">
                Monetally
            </p>
        </div>
        

        <div class="login-box">
            
            <!-- Text input fields-->
            <form class="login-box">
                <label for="username">Username</label>
                <input class="input" type="text" id="username">

                <label for="password">Password</label>
                <input class="input" type="password" id="password">

                <label class="create hidden" for="confirm-password">Confirm Password</label>
                <input class="input create hidden" type="password" id="confirm-password">
            </form>

            <!-- Login account buttons -->
            <button class="login-button login" id="login">
                Login
            </button>
            <button class="login-button login" id="new-account">
                Create New Account
            </button>

            <!-- Create account buttons -->
            <button class="login-button create hidden" id="create-account">
                Create Account
            </button>
            <button class="login-button create hidden" id="back"> 
                Back
            </button>
        </div>
        
        <p class="error-text hidden"> This is an error </p>

        <!-- Account File input field -->
        <p class="login"> <strong> 
            Input User Account File for Login.
        </strong> </p>
        <p class="login"> <strong>
            (If you have account saved in webstorage that will be used, 
            otherwise create a new account)
        </strong> </p>
        <input type="file" id="user-file" class="file-input login">

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
        <script src="scripts/user-data.js"></script>
        <script src="login.js"></script>
    </body>
</html>
