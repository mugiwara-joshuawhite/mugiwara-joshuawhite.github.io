<!--Setup Page-->
<!DOCTYPE html>
<html>

    <!--Head-->
    <head>
        <title>Monetally</title>

        <link rel="stylesheet" href="../../styles/default.css">
        <link rel="stylesheet" href="setup.css">
    </head>

    <body>
       
        <!--Navbar - consistent among whole site-->
        <div class="nav-bar">
            <p class="nav-name">
                Monetally
            </p>

        </div>
       
        <!--Info text-->
        <hr>
        <h1 id="welcome">Welcome to Monetally!</h1>
        <hr>
        <p>ðŸ’ª Fill out the following information to get your information set up!</p>
        <hr>

        <!--Where user adds income streams-->
        <div class="selectionarea" id="income-select">
            <p>Start by adding some income streams!</p>
            <button class="button" id="button-add-stream">Add Income Stream</button>

            <div class="hidden dropdownbox" id="stream-selector">

                <div class="inputfield">
                    <label for="stream-name">Name the income stream...</label>
                    <input type="text" class="inputbox" id="acc-stream-name">
                </div>

                <div class="inputfield">
                    <label for="pay-amount">Amount...</label>
                    <input type="number" class="inputbox" id="acc-pay-amount">
                </div>
                

                <div class="inputfield">
                    <label for="pay-day">I next get paid...</label>
                    <input type="date" class="inputbox" id="acc-pay-day">
                </div>

                
                <!--Specifically for streams I assume that there is recurrence-->

                <div class="inputfield">
                    <label for="pay-rate-type">At a rate of...</label>
                    <select class="inputbox" id="acc-pay-rate-type" 
                        style="font-size:0.60em;" onchange="showRecurranceOptionsStream()">
                        <option value="daily">Every _ days</option>
                        <option value="monthly">Every _ months</option>
                        <option value="yearly">Every _ years</option>
                        <option value="specificDay">Every _ day of every _ month</option>
                        <option value="specificDayOfWeek">Every _ day of the week of every _ month</option>
                    </select>
                </div>
              

                <div class="inputfield">
                    <label for="pay-rate-x">First blank</label>
                    <input type="number" class="inputbox" id="acc-pay-rate-x">
                </div>

                <div class="inputfield">
                    <label for="pay-rate-y" class="hidden" id="label-acc-pay-rate-y">Second blank</label>
                    <input type="number" class="hidden inputbox" id="acc-pay-rate-y">
                </div>

                <!--It will be assumed that income streams don't end until user modifies
                the stream in income page-->
                <button class="button" id="button-submit-stream">Submit</button>

                <p class="hidden error-text" id="stream-error-text"></p>

            </div>
        </div>
        <hr>

        <!--Where user adds expenses-->
        <div class="selectionarea" id="expense-select">
            <p>Next, add some expenses!</p>
            <button class="button" id="button-add-expense">Add Expense</button>

            <div class="hidden dropdownbox" id="expense-selector">

                <div class="inputfield">
                    <label for="expense-name">Name the expense...</label>
                    <input type="text" class="inputbox" id="acc-expense-name">
                </div>

                <div class="inputfield">
                    <label for="expense-amount">Amount...</label>
                    <input type="number" class="inputbox" id="acc-expense-amount">
                </div>
                

                <div class="inputfield">
                    <label for="expense-due-date">I next pay this...</label>
                    <input type="date" class="inputbox" id="acc-expense-duedate">
                </div>

                
                <!--Specifically for these expenses I assume that there is recurrence-->

                <div class="inputfield">
                    <label for="expense-rate-type">At a rate of...</label>
                    <select class="inputbox" id="acc-expense-rate-type" 
                        style="font-size:0.60em;" onchange="showRecurranceOptionsExpense()">
                        <option value="daily">Every _ days</option>
                        <option value="monthly">Every _ months</option>
                        <option value="yearly">Every _ years</option>
                        <option value="specificDay">Every _ day of every _ month</option>
                        <option value="specificDayOfWeek">Every _ day of the week of every _ month</option>
                    </select>
                </div>
              

                <div class="inputfield">
                    <label for="expense-rate-x">First blank</label>
                    <input type="number" class="inputbox" id="acc-expense-rate-x">
                </div>

                <div class="inputfield">
                    <label for="expense-rate-y" class="hidden" id="label-acc-expense-rate-y">Second blank</label>
                    <input type="number" class="hidden inputbox" id="acc-expense-rate-y">
                </div>

                <!--It will be assumed that income streams don't end until user modifies
                the stream in income page-->
                <button class="button" id="button-submit-expense">Submit</button>

                <p class="hidden error-text" id="expense-error-text"></p>

            </div>
        </div>
        <hr>

        <!--Where user sets up a distribution-->
        <div class="selectionarea" id="distribution-select">
            <p>Choose a distribution!</p>
            <button class="button" id="button-add-distribution">Add Distribution</button>

            <div class="hidden dropdownbox" id="distribution-selector">

                <br>
                <label for="distribution-name">What are you setting this aside for?</label>
                <input type="text" class="inputbox" id="acc-distribution-name">

                <br>
                <label for="distribution-percent">Set aside percentage of income for it.</label>
                <input type="range" class="inputbox" id="acc-distribution-percent" min="1" max="100">
                <p id="percent">x%</p>

                <br>
                <button class="button" id="button-submit-distribution">Submit</button>

                <p class="hidden error-text" id="distribution-error-text"></p>

            </div>
        </div>
        <hr>

        <p>ðŸ‘‡ When you're done, click this! ðŸ‘‡</p>
        <button class="button" id="button-finish-setup">- Finish Setup -</button>
        

        <script src="../../scripts/user-data.js"></script>
        <script src="Website\pages\account\account.js"></script>
        <script src="setup.js"></script>

    </body>
</html>
